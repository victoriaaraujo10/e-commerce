<ngb-carousel >
  <ng-template *ngFor="let item of peliculas" ngbSlide>
    <div class=" carousel-item active">
      <img class="img-fluid" src="{{item.img}}" alt="Random first slide">
    </div>
    <div class="carousel-caption ">
      <h3>{{item.name}}</h3>
      <p>{{item.desc}}</p>
    </div>
  </ng-template>
</ngb-carousel>
