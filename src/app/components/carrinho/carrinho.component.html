<ng-container *ngIf="produtos.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome do Produto</th>
              <th>Nome do Produto</th>
              <th>Descrição</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of produtos, let i = index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img src="{{item.image}}" style="width: 120px;" alt=""></td>
              <td style="width: 20%;">{{item.description}}</td>
              <td style="width: 10%;">{{item.price | currency: 'BRL'}}</td>
              <td style="width: 10%;">{{item.quantity}}</td>
              <td><button (click)="removeProduct(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button (click)="removeAllProduct()" class="btn btn-danger">Esvaziar Carrinho</button></td>
              <td><button routerLink="/produtos" routerLinkActive="router-link-active"  class="btn btn-warning">Compre Mais</button></td>
              <td><button class="btn btn-success">Finalizar Compra</button></td>
              <td><strong>Total: {{todosProdutos}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</ng-container>


<ng-container *ngIf="produtos.length ==0">
<div class=" container">
  <div class="card">
    <h4 class="cart-title">Meu Carrinho</h4>
    
    <div class=" center">
      <img src="https://media.istockphoto.com/vectors/shopping-cart-icon-design-cart-icon-symbol-design-vector-id1138644570?k=20&m=1138644570&s=612x612&w=0&h=i7CKqRh0QkXaXfI26Wg0m8DiqWtubJgU_46Y-FEe20A=" alt="">
    <h5>Seu carrinho está vazio!</h5>
    <h6>Adicionar item!</h6>
    <button routerLink="/produtos" class="btn btn-primary">Compre agora</button></div>
  </div>
</div>
</ng-container>
